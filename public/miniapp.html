<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2e5c5Zl5G1F5r5g5r5g5r5g5r5g5r5g5" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo5eJ6bZ6p6t5g5r5g5r5g5r5g5r5g5r5g5r5g5r5g5r5g5" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="card.mjs" defer></script>
</head>

<body>
  <main>
    <div class="header">
      MiniApp
    </div>
    <div>
      <section class="form-section">
        <h2>Create Flashcard Set</h2>
        <form>
          <div>
            <label for="flashcard-title">Title:</label>
            <input type="text" id="flashcard-title" name="flashcard-title" placeholder="Enter a title for your flashcard set">
          </div>
          <div>
            <label for="flashcard-description">Description:</label>
            <textarea id="flashcard-description" name="flashcard-description" rows="4" placeholder="Enter a description for your flashcard set"></textarea>
          </div>
        </form>
      </section>
      <form>
        <template id="flashcard-template">
          <section class="flashcard">
            <div>
              <h3 class="flashcard-title">#</h3>
              <div>
                <label class="label-term">Term:</label>
                <input type="text" class="flashcard-term" placeholder="Enter the term">
              </div>
              <div>
                <label class="label-def">Definition:</label>
                <textarea class="flashcard-definition" rows="4" placeholder="Enter the definition"></textarea>
              </div>
            </div>
          </section>
        </template>
      </form>
      <div>
        <button id="add-flashcard" type="button">Add Flashcard</button>
      </div>
    </div>
  </main>
</body>

</html>
